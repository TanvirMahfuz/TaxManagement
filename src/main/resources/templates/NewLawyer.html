<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Basic Informations</title>

  <!--bootstrap 5 cdn-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!--CSS FILE-->
  <link rel="stylesheet" href="../bootstrap/CSS/editprofile2.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200&family=Mulish:wght@200;300;500;600&display=swap" rel="stylesheet">

  <!--fontawesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style></style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light custom-navbar">
  <div class="container-fluid">
    <a href="/Home" class="brand-logo">
      <img src="../bootstrap/Images/company-logo.png" class="website-logo" alt="logo">
    </a>

  </div>
</nav>
<div class="form-container text-center">
  <h2 class="form-title">Basic Information</h2>
  <form th:action="@{/updateLawyer}" th:object="${lawyerTH}" method="post">
    <input type="hidden" id="id" th:field="*{lawyerID}">
    <input type="hidden" id="stringValue" th:field="*{lawyerName}"><br><br>

    <div class="form-group text-start">
      <label for="Fname">First Name</label>
      <input type="text"id="Fname" name ="firstName" placeholder="First name" >
    </div>

    <div class="form-group text-start">
      <label for="Lname">Last Name</label>
      <input type="text" id="Lname" placeholder="Last name" name ="lastName" >
    </div>

    <div class="form-group">
      <label for="email" class="form-label">email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="email" required>
    </div>

    <div class="form-group">

        <div class="radio-group">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" th:value="male" required>
          <label for="male">male</label>
          <input type="radio" id="female" name="gender" th:value="female" required>
          <label for="male">female</label><br>
        </div>


    </div>

    <div class="form-group">
      <label for="integerValue">Enter Expected Salary:</label>
      <input type="text" id="integerValue" th:field="*{salary}" required><br>
    </div>

    <div class="form-group">
      <label for="phone">Phone: </label>
      <input type="text" id="phone" th:field="*{phone}">
    </div>

    <div class="form-group">
      <label for="nationality">Nationality: </label>
      <input type="text" id="nationality" th:field="*{nationality}">
    </div>

    <div class="form-group">
      <label for="religion">Religion: </label>
      <input type="text" id="religion" th:field="*{religion}">
    </div>

    <div class="form-group">
      <label for="Division">Division: </label>
      <input type="text" id="Division" th:field="*{division}">
    </div>
    <div class="form-group">
      <label for="city">City: </label>
      <input type="text" id="city" th:field="*{city}">
    </div>

    <button type="submit" class="centered-button">Submit</button>
  </form>
</div>
</body>
</html>

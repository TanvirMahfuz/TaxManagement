<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!--bootstrap 5 cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!--CSS FILE-->
    <link rel="stylesheet" href="../bootstrap/CSS/profile.css">
    <link rel="stylesheet" href="../bootstrap/CSS/deletionPopup.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200&family=Mulish:wght@200;300;500;600&display=swap" rel="stylesheet">

    <!--fontawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-md navbar-light custom-navbar">
    <div class="container-fluid">
        <a href="/Home" class="brand-logo">
            <img src="../bootstrap/Images/company-logo.png" class="website-logo" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="main-nav">
            <ul class="navbar-nav">
                <li class="nav-item mx-3">
                    <a href="/Home" class="nav-link">Home</a>
                </li>

                <li class="nav-item mx-3">
                    <a href="#" class="nav-link">Contact</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-8 profile-card">
            <div class="user-info text-start">
                <h1><span th:value="${lawyerTH.lawyerName}">Profile Details</span></h1>

                <p><strong>Salary:</strong> <span th:text="${lawyerTH.salary}">$0</span></p>
                <p><strong>email:</strong> <span th:text="${lawyerTH.email}">$0</span></p>
                <p><strong>Phone:</strong> <span th:text="${lawyerTH.phone}">$0</span></p>
                <p><strong>City:</strong> <span th:text="${lawyerTH.city}">$0</span></p>
                <form th:action="@{/addLawyer}" method="post">
                    <input type="hidden" th:name="lawyerID" th:value="${lawyerTH.lawyerID}">
                    <button type="submit" id="delete-account-button">select lawyer</button><br>
                </form>
                <p><strong>Note: </strong>You Cannot Select a Lawyer unless You Are Logged in as a User </p>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Income details</title>

  <!--bootstrap 5 cdn-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--CSS FILE-->
  <link rel="stylesheet" href="../bootstrap/CSS/specialform.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200&family=Mulish:wght@200;300;500;600&display=swap" rel="stylesheet">

  <!--fontawesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style></style>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-md navbar-light custom-navbar">
  <div class="container-fluid">
    <a href="/Home" class="brand-logo">
      <img src="../bootstrap/Images/company-logo.png" class="website-logo" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="main-nav">
      <ul class="navbar-nav">
        <li class="nav-item mx-3">
          <a href="/Home" class="nav-link">Home</a>
        </li>
        <li class="nav-item mx-3">
          <a href="/seeLawyerList" class="nav-link">See Lawyers</a>
        </li>
        <li class="nav-item mx-3">
          <a href="/reform" class="nav-link">My Tax Details</a>
        </li>
        <!--<li class="nav-item mx-3">
            <a href="#" class="nav-link">Log out</a>
        </li>-->
      </ul>
      <div>
        <i class="fa fa-solid fa-user"></i>
        <a href="/ViewUserProfile" id="username"><span th:text="${messageTH}"></span> <!--user fullname--></a>
        <!--<i class="fa-solid fa-right-from-bracket"></i>-->
        <i class="fa fa-solid fa-arrow-right-from-bracket"></i>
        <a href="/" id="logout"> Log out</a>
      </div>
    </div>
  </div>
</nav>
<div class="form-container">
  <div class="form-title text-center">Salary Income details</div>
  <form th:action="@{/submitTaxform}" th:object="${taxTH}" method="post">

    <input type="hidden" id="taxID" name="taxID" th:field="*{taxFunctionID}" required /><br>
    <div class="form-group">
      <label for="mainSalary">Main Salary:</label>
      <input type="text" id="mainSalary" name="mainSalary" th:field="*{main_salary}" required /><br>
    </div>
    <div class="form-group">
      <label for="specialSalary">Special Salary:</label>
      <input type="text" id="specialSalary" name="specialSalary" th:field="*{special_salary}"  /><br>
    </div>
    <div class="form-group">
      <label for="salary_dues">Salary Due(taxable):</label>
      <input type="text" id="salary_dues" name="salary_dues" th:field="*{salary_dues}"  /><br>
    </div>
    <div class="form-group">
      <label for="dearness_allowance">Dearness Allowance:</label>
      <input type="text" id="dearness_allowance" name="dearness_allowance" th:field="*{dearness_allowance}"  /><br>
    </div>

    <div class="form-group">
      <label for="rent_allowance">Rent Allowance:</label>
      <input type="text" id="rent_allowance" name="rent_allowance" th:field="*{rent_allowance}"  /><br>
    </div>

    <div class="form-group">
      <label for="medical_allowance"> Medical:</label>
      <input type="text" id="medical_allowance" name="medical_allowance" th:field="*{medical_allowance}"  /><br>

    </div>
    <div class="form-group">
      <label for="additionalMedicalAllowance">Additional Medical Allowance, heart, eye , liver, cancer surgery:</label>
      <input type="text" id="additionalMedicalAllowance" name="additionalMedicalAllowance" th:field="*{additionalMedicalAllowance}"  /><br>
    </div>

    <div class="form-group">
      <label for="travel_allowance">Travel Allowance:</label>
      <input type="text" id="travel_allowance" name="travel_allowance" th:field="*{travel_allowance}"  /><br>
    </div>

    <div class="form-group">
      <label for="achieved_reward_fee">Rewards :</label>
      <input type="text" id="achieved_reward_fee" name="achieved_reward_fee" th:field="*{earnedReward}"  /><br>
    </div>

    <div class="form-group">
      <label for="overTimeFee">Over Time fee:</label>
      <input type="text" id="overTimeFee" name="overTimeFee" th:field="*{overTimeFee}"  /><br>
    </div>

    <div class="form-group">
      <label for="festival_allowance">Festival Allowance:</label>
      <input type="text" id="festival_allowance" name="festival_allowance" th:field="*{festival_allowance}"  /><br>
    </div>

    <div class="form-group">
      <label for="attendant_allowance">Attendant Allowance:</label>
      <input type="text" id="attendant_allowance" name="attendant_allowance" th:field="*{attendant_allowance}"  /><br>
    </div>

    <div class="form-group">
      <label for="onLeave">On Leave Allowance:</label>
      <input type="text" id="onLeave" name="onLeave" th:field="*{onLeaveAllowance}"  /><br>
    </div>

    <div class="form-group">
      <label for="bonus">Bonus Salary:</label>
      <input type="text" id="bonus" name="bonus" th:field="*{bonusSalary}"  /><br>
    </div>

    <div class="form-group">
      <label for="savedInFutureFund">Savings :</label>
      <input type="text" id="savedInFutureFund" name="savedInFutureFund" th:field="*{savedInFutureFund}"  /><br>
    </div>

    <div class="form-group">
      <label for="interestFromFutureFund">Interest From Savings:</label>
      <input type="text" id="interestFromFutureFund" name="interestFromFutureFund" th:field="*{interestFromFutureFund}"  /><br>
    </div>

    <div class="form-group">
      <label>Use of Office Vehicle:</label>
      <input type="radio" id="useOfOfficeVehicleYes" name="useOfOfficeVehicle" th:field="*{useOfOfficeVehicle}" th:value="yes"  required>
      <label for="useOfOfficeVehicleYes">yes</label>
      <input type="radio" id="useOfOfficeVehicleNo" name="useOfOfficeVehicle" th:field="*{useOfOfficeVehicle}" th:value="no" required>
      <label for="useOfOfficeVehicleNo">no</label><br>
    </div>

    <div class="form-group">
      <label >Use of Office Home:</label>
      <input type="radio" id="useOfOfficeHomeYes" name="useOfOfficeHome" th:field="*{useOfOfficeHome}" th:value="yes"  required>
      <label for="useOfOfficeHomeYes">yes</label>
      <input type="radio" id="useOfOfficeHomeNo" name="useOfOfficeHome" th:field="*{useOfOfficeHome}" th:value="no" required>
      <label for="useOfOfficeHomeNo">no</label><br>
    </div>
    <div class="form-group">
      <label for="otherAdvantages">Other Advantages from Company:</label>
      <input type="text" id="otherAdvantages" name="otherAdvantages" th:field="*{otherAdvantagesFromCompany}" /><br>
    </div>

    <div class="form-group">

      <label for="vacationMonetization">Vacation Monetization:</label>
      <input type="text" id="vacationMonetization" name="vacationMonetization" th:field="*{vacation_monetization}" /><br>
    </div>

    <div class="form-group">
      <label for="gratuity">Gratuity:</label>
      <input type="text" id="gratuity" name="gratuity" th:field="*{gratuity}" /><br>

    </div>

    <div class="form-group">
      <label for="workersParticipationFund">Workers' Participation Fund:</label>
      <input type="text" id="workersParticipationFund" name="workersParticipationFund" th:field="*{workers_participation_fund}" /><br>
    </div>
    <input type="hidden" id="totalTaxable" name="total_taxable" th:field="*{total_taxable}" required /><br>
    <input type="hidden" id="totalTax" name="totalTax" th:field="*{totalTax}" required /><br>

    <button type="submit" class="save-info">Save</button>
  </form>
</div>

</body>
</html>

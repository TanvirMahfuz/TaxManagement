<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Basic Informations</title>

  <!--bootstrap 5 cdn-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!--CSS FILE-->
  <link rel="stylesheet" href="../bootstrap/CSS/viewuserinfo.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200&family=Mulish:wght@200;300;500;600&display=swap" rel="stylesheet">

  <!--fontawesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style></style>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-md navbar-light custom-navbar">
  <div class="container-fluid">
    <a href="#Home" class="brand-logo">
      <img src="../bootstrap/Images/company-logo.png" class="website-logo" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="main-nav">
      <ul class="navbar-nav">
        <li class="nav-item mx-3">
          <a href="/Home" class="nav-link">Home</a>
        </li>

        <li class="nav-item mx-3">
          <a href="#" class="nav-link">Contact</a>
        </li>
        <!--<li class="nav-item mx-3">
            <a href="#" class="nav-link">Log out</a>
        </li>-->
      </ul>
      <div>
        <i class="fa fa-solid fa-user"></i>
        <a href="/ViewUserProfile" id="username" th:text="${messageTH}">Laura Foe <!--user fullname--></a>
        <!--<i class="fa-solid fa-right-from-bracket"></i>-->
        <i class="fa fa-solid fa-arrow-right-from-bracket"></i>
        <a href="/" id="logout"> Log out</a>
      </div>
    </div>
  </div>
</nav>
<!-- User Information Table -->
<div class="container mt-5">
  <div class="title">Client Information</div>
  <table class="table" th:object="${userTH}">
    <tbody>
    <tr>
      <th>Name:</th>
      <td id="user-fname" th:text="*{name}"> Name</td>
    </tr>

    <tr>
      <th>Email:</th>
      <td id="user-email" th:text="*{email}">user@example.com</td>
    </tr>
    <tr>
      <th>Gender:</th>
      <td id="user-gender" th:text="*{gender}">Male/Female</td>
    </tr>
    <tr>
      <th>Phone:</th>
      <td id="user-phone" th:text="*{phone}">User's Phone Number</td>
    </tr>
    <tr>
      <th>Nationality:</th>
      <td id="user-nationality" th:text="*{nationality}">User's Nationality</td>
    </tr>
    <tr>
      <th>Religion:</th>
      <td id="user-religion" th:text="*{religion}">User's Religion</td>
    </tr>
    <tr>
      <th>Division:</th>
      <td id="user-state" th:text="*{division}">User's State</td>
    </tr>
    <tr>
      <th>City:</th>
      <td id="user-city" th:text="*{city}">User's City</td>
    </tr>
    <tr>
      <th>Zip Code:</th>
      <td id="user-zipcode" th:text="*{zipcode}">User's Zip Code</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <form th:action="@{/Ltaxform}" th:object="${userTH}" method="post">
    <input type="hidden" name="uid" th:value="*{id}" />
    <button type="submit" class="view-profile">View Tax Details</button>
  </form>
</div>

</body>
</html>

      <span class="navbar-toggler-icon"></span>

<div class="container-fluid">
  <div class="row justify-content-center">
    <!-- Form side -->
    <div class="col-md-7 col-sm-9 col-lg-6 col-xl-5 content-md-center justify-content-center form-container ">
      <h2 class="display-5 mb-5 text-center">Log In</h2>
      <form th:action="@{/requestlogin}" method ="post">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control mt-1" placeholder="something@gmail.com" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control mt-1" placeholder="" name="Password" required>
        </div>
        <div class="form-group">
          <input type="radio" id="lawyer" name="type" th:value="lawyer" required>
          <label for="lawyer">Lawyer</label>
          <input type="radio" id="user" name="type" th:value="user" required>
          <label for="user">User</label><br>
        </div>
          <button type="submit" class="btn btn-dark custom-btn">Log in</button>

      </form>
      <div class="text-center">New to TaxFavor?<a href="/PreHome" class="register-button"> Register</a></div>
    </div>
